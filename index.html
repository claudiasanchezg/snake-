<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Culture Snake / Comecocos Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #000018;
  color: #fefefe;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#page {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* --- controls unchanged --- */

/* canvas centered, bar positioned relative to it */
#game-wrapper {
  position: relative;
  margin-top: 12px;
  margin-bottom: 12px;
}

/* this is the true visual center */
#game {
  display: block;
  margin: 0 auto;
  background: #020230;
  border: 2px solid #1affff;
  box-shadow: 0 0 12px #1affff;
}

/* bar sits on the right side of the canvas, but does not affect centering */
#level-box {
  position: absolute;
  top: 50%;
  left: 100%;           /* start at right edge of canvas */
  transform: translate(24px, -50%); /* move a bit right and vertically center */
  font-size: 0.8rem;
  text-align: center;
}

#level-label {
  margin-bottom: 2px;
}

#level-bar {
  width: 16px;
  height: 200px;
  border: 1px solid #1affff;
  background: #020230;
  border-radius: 8px;
  overflow: hidden;
  margin: 4px auto;
  display: flex;
  align-items: flex-end;
}

#level-fill {
  width: 100%;
  height: 0%;
  background: linear-gradient(#1affff, #00ff7f);
}

#level-text {
  margin-top: 2px;
}

/* Start button stays centered under canvas */
#start-btn {
  margin-top: 16px;
  padding: 6px 14px;
  border-radius: 4px;
  border: 1px solid #1affff;
  background: #020230;
  color: #fefefe;
  cursor: pointer;
}


    /* board + progress centered as a unit */
    #game-row {
      margin: 12px 0;
      display: inline-flex;      /* shrink to content width */
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 32px;                 /* space between board and bar */
    }

    #game {
      background: #020230;
      border: 2px solid #1affff;
      box-shadow: 0 0 12px #1affff;
    }

    #level-box {
      font-size: 0.8rem;
      text-align: center;
    }

    #level-label {
      margin-bottom: 2px;
    }

    #level-bar {
      width: 16px;
      height: 200px;
      border: 1px solid #1affff;
      background: #020230;
      border-radius: 8px;
      overflow: hidden;
      margin: 4px auto;
      display: flex;
      align-items: flex-end;
    }

    #level-fill {
      width: 100%;
      height: 0%;
      background: linear-gradient(#1affff, #00ff7f);
    }

    #level-text {
      margin-top: 2px;
    }

    /* start button centered */
    #start-btn {
      margin-top: 16px;
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #020230;
      color: #fefefe;
      cursor: pointer;
      align-self: center;
    }

    #start-btn:hover {
      background: #041a4a;
    }

    /* Quiz modal */
    #quiz-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #quiz-box {
      background: #020230;
      border: 2px solid #1affff;
      padding: 16px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 0 12px #1affff;
      color: #fefefe;
      font-size: 0.95rem;
    }

    #quiz-question {
      margin-bottom: 12px;
    }

    .quiz-option {
      display: block;
      width: 100%;
      margin-bottom: 6px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #041a4a;
      color: #fefefe;
      cursor: pointer;
      text-align: left;
    }

    .quiz-option:hover {
      background: #06246b;
    }

    .quiz-option.correct {
      background: #177a3a !important;
      border-color: #00ff7f !important;
    }

    .quiz-option.incorrect {
      background: #8b1a1a !important;
      border-color: #ff4c4c !important;
    }

    #quiz-feedback {
      margin-top: 4px;
      font-size: 0.85rem;
      min-height: 1em;
    }

    /* Level-up modal */
    #levelup-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    #levelup-box {
      background: #020230;
      border: 2px solid #1affff;
      padding: 18px 20px;
      max-width: 280px;
      width: 90%;
      box-shadow: 0 0 14px #1affff;
      color: #fefefe;
      text-align: center;
      border-radius: 8px;
    }

    #levelup-box h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    #levelup-box p {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 0.95rem;
    }

    #levelup-close {
      padding: 6px 14px;
      border-radius: 4px;
      border: 1px solid #1affff;
      background: #041a4a;
      color: #fefefe;
      cursor: pointer;
    }

    #levelup-close:hover {
      background: #06246b;
    }

    @media (max-width: 600px) {
      #game-row {
        flex-direction: column;
        align-items: center;
      }

      #level-bar {
        height: 120px;
      }

      #game {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="page">
    <h1>Culture Snake / Comecocos Quiz</h1>

    <div id="info">
      Use the arrow keys to move. Every time you eat a glowing dot, answer a short multiple-choice question.
    </div>

    <div id="scoreboard">
      Score: <span id="score">0</span> · High score: <span id="high-score">0</span>
    </div>

    <div id="controls">
      <span id="topic-label">Choose a topic:</span>
      <select id="topic-select">
        <option value="">Choose a topic…</option>
        <option value="history">History</option>
        <option value="geography">Geography</option>
        <option value="culture">Culture</option>
      </select>
      <div id="topic-warning"></div>
    </div>

    <div id="game-row">
      <canvas id="game" width="400" height="400"></canvas>

      <div id="level-box">
        <div id="level-label">Progress</div>
        <div id="level-bar">
          <div id="level-fill"></div>
        </div>
        <div id="level-text">0%</div>
      </div>
    </div>

    <button id="start-btn">Start / Restart</button>
  </div>

  <!-- Quiz modal -->
  <div id="quiz-modal">
    <div id="quiz-box">
      <div id="quiz-question"></div>
      <div id="quiz-options"></div>
      <div id="quiz-feedback"></div>
    </div>
  </div>

  <!-- Level-up modal -->
  <div id="levelup-modal">
    <div id="levelup-box">
      <h2 id="levelup-title">Level up!</h2>
      <p id="levelup-message">You reached 50 points!</p>
      <button id="levelup-close">Continue</button>
    </div>
  </div>

  <!-- Game logic -->
  <script src="main.js"></script>
</body>
</html>
